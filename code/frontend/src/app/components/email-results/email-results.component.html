
<div class="table-container">
  <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="subject">
    <th mat-header-cell *matHeaderCellDef> Subject. </th>
    <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
  </ng-container>

  <ng-container matColumnDef="sender">
    <th mat-header-cell *matHeaderCellDef> Sender </th>
    <td mat-cell *matCellDef="let element"> {{element.sender}} </td>
  </ng-container>

  <ng-container matColumnDef="request_type">
    <th mat-header-cell *matHeaderCellDef> Request Type </th>
    <td mat-cell *matCellDef="let element"> {{element.request_type}} </td>
  </ng-container>

  <ng-container matColumnDef="sub_request_type">
    <th mat-header-cell *matHeaderCellDef> Sub Request Type </th>
    <td mat-cell *matCellDef="let element"> {{element.sub_request_type}} </td>
  </ng-container>

 <ng-container matColumnDef="all_extracted_numbers">
    <th mat-header-cell *matHeaderCellDef> Doc Extracted Numbers </th>
    <td mat-cell *matCellDef="let element"> {{element.all_extracted_numbers}} </td>
  </ng-container>

  <ng-container matColumnDef="confidence_score">
    <th mat-header-cell *matHeaderCellDef> Confidence Score </th>
    <td mat-cell *matCellDef="let element"> {{element.confidence_score}} </td>
  </ng-container>

 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
